{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arima&family=Gentium+Book+Plus&family=Gulzar&display=swap"
      rel="stylesheet"
    />
    <!--Bootstrap-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Personal CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />

    <title>QuickRead</title>
  </head>
  <body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark custom-navbar">
      <a class="navbar-brand" href="#">
        <span class="brand-name">QuickRead</span>
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarTogglerDemo02"
        aria-controls="navbarTogglerDemo02"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item {% if 'home' in active %}active{% endif %}">
            <a class="nav-link" href="{% url 'home' %}">
              <i class="fa fa-home" aria-hidden="true"></i>
              &nbsp;Home
            </a>
          </li>
          <li class="nav-item {% if 'saved' in active %}active{% endif %}">
            <a class="nav-link" href="#">
              <i class="fa fa-bookmark" aria-hidden="true"></i>
              &nbsp;Saved News
            </a>
          </li>
          <li class="nav-item {% if 'profile' in active %}active{% endif %}">
            <a class="nav-link" href="{% url 'profile' %}">
              <i class="fa fa-user" aria-hidden="true"></i>
              &nbsp;Profile
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fa fa-sign-out" aria-hidden="true"></i>
              &nbsp;Logout
            </a>
          </li>
        </ul>
        {% csrf_token %}
        <form class="form-inline my-2 my-lg-0" method="post">
          <input
            class="form-control mr-sm-2"
            id="search-query"
            type="search"
            name="query"
            placeholder="Search"
          />
          <button
            class="btn btn-outline-success my-2 my-sm-0"
            id="search-btn"
            type="submit"
          >
            Search
          </button>
        </form>
      </div>
    </nav>

    <!--Content-->
    <div class="container">{% block content %} {% endblock %}</div>

    <!--Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script src="{% static 'script.js' %}"></script>
  </body>
</html>
