{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arima&family=Gentium+Book+Plus&family=Gulzar&display=swap"
      rel="stylesheet"
    />
    <!--Bootstrap-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Personal CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />

    <title>QuickRead</title>
  </head>
  <body>
    <section class="header">
      <div class="d-flex justify-content-start logo">
        <img class="logo-img" src="static/images/user-image.jpg" alt="Logo" />
        <h3 class="logo-text"><strong>Quick Read</strong></h3>
      </div>
      <div class="main-text">
        <h1>Leading Website for News Summaries</h1>
        <p>
          Read quick news summaries from reputed sources.
        </p>
        <a href="#" id="hover-link">Know More!</a>
        <div class="card signin-card" style="width: 30rem;">
          <div class="card-body">
            <h5 class="card-title">Sign-up / Sign-in</h5>
            {% if error %}
            <p>
              <strong>Error</strong>
              : {{error}}
            </p>
            {% endif %}
            <div class="flex-style">
              {% csrf_token %}
              <form action="{% url 'index_page' %}" method="post">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    name="username"
                    placeholder="Username"
                  />
                  <input
                    type="password"
                    class="form-control"
                    id="accPwd"
                    name="password"
                    placeholder="Password"
                  />
                  <select class="custom-select" name="country">
                    <option selected value="in">India</option>
                    <option value="us">United States</option>
                    <option value="ca">Canada</option>
                    <option value="sg">Singapore</option>
                    <option value="jp">Japan</option>
                  </select>
                  <select class="custom-select" name="lang">
                    <option selected value="en">English</option>
                    <option value="hi">Hindi</option>
                    <option value="te">Telgu</option>
                    <option value="ta">Tamil</option>
                    <option value="ja">Japanese</option>
                  </select>
                </div>

                <button
                  type="submit"
                  class="btn btn-primary"
                  name="sign"
                  value="sign-up"
                >
                  Sign-up
                </button>
              </form>
              <form action="{% url 'index_page' %}" method="post">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control ml-2"
                    name="username"
                    placeholder="Username"
                  />
                  <input
                    type="password"
                    class="form-control ml-2"
                    id="accPwd"
                    name="password"
                    placeholder="Password"
                  />
                </div>

                <div class="form-check" style="height: 12vh;"></div>

                <button
                  type="submit"
                  class="btn btn-success mt-5"
                  name="sign"
                  value="sign-in"
                >
                  Sign-in
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <style>
      .header {
        min-height: 100vh;
        width: 100%;
        background-image: linear-gradient(
            rgba(4, 9, 30, 0.7),
            rgba(4, 9, 30, 0.7)
          ),
          url('static/images/cover-image.jpg');
        background-position: center;
        background-size: cover;
        position: relative;
      }
    </style>

    <!--Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script src="{% static 'script.js' %}"></script>
  </body>
</html>
